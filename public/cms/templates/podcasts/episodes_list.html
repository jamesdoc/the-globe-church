<perch:before>
  <div class="modules">
</perch:before>

<div class="module">
  <a href="sermon.php?ep=<perch:podcasts id="episodeNumber" type="text" />">
    <h3>
      <perch:podcasts id="episodeTitle" type="text" label="Title" />
      <perch:podcasts id="episodePassage" type="text" label="Bible passage" />
    </h3>
  </a>
  <pre><perch:podcasts id="episodeSlug" type="slug" for="episodeTitle" label="Slug" /></pre>
  <perch:podcasts id="episodeDate" type="date" label="Date" format="d F y" time="true" />
  <perch:podcasts id="summary" type="textarea" editor="markitup" textile="true" label="Description" size="m" import-from="itunes:summary" />
  <p>Duration: <perch:podcasts id="episodeDurationHMS" type="text" label="Duration" size="m" help="hh:mm:ss" /></p>
  <perch:categories id="episodeSeries" label="Sermon series" set="series" required="true" display-as="lists">
    <perch:before>
    <h3>Sermon series</h3>
    <ul>
    </perch:before>
    <li><a href='/preaching/<perch:category id="catPath" />'><perch:category id="catTitle" /></a></li>
    <perch:after>
    </ul>
    </perch:after>
  </perch:categories>

  <hr />
</div>

<perch:after>
  </div>
</perch:after>
