<h1>
  <perch:podcasts id="episodeNumber" type="text" label="Episode number" size="s" />
  <perch:podcasts id="episodeTitle" type="text" label="Title" />
</h1>

<p class="date"><perch:podcasts id="episodeDate" type="date" label="Date" format="d F y" time="true" /></p>

<perch:podcasts id="summary" type="textarea" editor="markitup" textile="true" label="Description" size="m" import-from="itunes:summary" />

<p>Duration: <perch:podcasts id="episodeDurationHMS" type="hidden" /></p>
<audio controls>
  <source src="<perch:podcasts id="episodeTrackedURL" type="hidden" escape="true" />" type="<perch:podcasts id="episodeFileType" type="hidden" escape="true" />" />
</audio>

<perch:podcasts id="episodeDuration" type="text" label="Duration" size="m" help="hh:mm:ss" suppress="true" />

<perch:if exists="episodePassage">
<p>
  <a href='https://www.biblegateway.com/passage/?search=<perch:podcasts id="episodePassage" type="text" label="Bible passage" urlencode="true" size="m"/>&amp;version=NIVUK' target="_blank">
    Read the passage: <perch:podcasts id="episodePassage" type="text" label="Bible passage" size="m"/>
  </a>
</p>
</perch:if>

<perch:podcasts id="episodeSlug" type="slug" for="episodeTitle" label="Slug" suppress="true" />

<perch:categories id="episodeSeries" label="Sermon series" set="series" required="true" display-as="lists">
  <perch:before>
  <h3>Sermon series</h3>
  <ul>
  </perch:before>
  <li><a href='/preaching/<perch:category id="catPath" />'><perch:category id="catTitle" /></a></li>
  <perch:after>
  </ul>
  </perch:after>
</perch:categories>

<perch:categories id="episodeBook" label="Book" set="bible" required="true" display-as="checkbox" />
